<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Game Packet System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
        }
        
        .test-section h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .packet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .packet-card {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            background: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .packet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .packet-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .packet-type {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e53e3e;
            margin: 10px 0;
        }
        
        .items-list {
            background: #f7fafc;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .item {
            padding: 5px 0;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .rarity {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .rarity.common { background: #e2e8f0; color: #4a5568; }
        .rarity.uncommon { background: #c6f6d5; color: #22543d; }
        .rarity.rare { background: #bee3f8; color: #2a4365; }
        .rarity.epic { background: #e9d8fd; color: #553c9a; }
        .rarity.legendary { background: #fed7d7; color: #742a2a; }
        
        .log-area {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .user-balance {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .balance-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .currency-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .coins { background: #d69e2e; }
        .gems { background: #38a169; }
        
        .success { color: #22543d; background: #c6f6d5; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { color: #742a2a; background: #fed7d7; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .warning { color: #744210; background: #faf089; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Test Game Packet System</h1>
        
        <!-- Configuration Section -->
        <div class="test-section">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="input-group">
                <label for="api-url">API Base URL:</label>
                <input type="text" id="api-url" value="http://localhost:3300/api" placeholder="http://localhost:3300/api">
            </div>
            <div class="input-group">
                <label for="user-id">Test User ID:</label>
                <input type="number" id="user-id" value="1" placeholder="1">
            </div>
            <button onclick="testConnection()">üîó Test Connection</button>
            <button onclick="loadPackets()">üì¶ Load Packets</button>
        </div>
        
        <!-- User Balance Section -->
        <div class="test-section">
            <h2>üí∞ User Balance</h2>
            <div class="user-balance">
                <div class="balance-item">
                    <div class="currency-icon coins">C</div>
                    <span>Coins: <strong id="user-coins">Loading...</strong></span>
                </div>
                <div class="balance-item">
                    <div class="currency-icon gems">G</div>
                    <span>Gems: <strong id="user-gems">Loading...</strong></span>
                </div>
                <button onclick="loadUserBalance()">üîÑ Refresh</button>
            </div>
        </div>
        
        <!-- Packets Display Section -->
        <div class="test-section">
            <h2>üì¶ Available Packets</h2>
            <div>
                <button onclick="loadPackets()">üîÑ Reload Packets</button>
                <button onclick="loadFeaturedPackets()">‚≠ê Featured Only</button>
                <button onclick="loadPackets('starter')">üöÄ Starter Packs</button>
                <button onclick="loadPackets('equipment')">‚öîÔ∏è Equipment Packs</button>
                <button onclick="loadPackets('weapon')">üó°Ô∏è Weapon Packs</button>
            </div>
            <div id="packets-container" class="packet-grid">
                <!-- Packets will be loaded here -->
            </div>
        </div>
        
        <!-- Admin Functions Section -->
        <div class="test-section">
            <h2>üëë Admin Functions</h2>
            <div class="input-group">
                <label for="packet-name">Packet Name:</label>
                <input type="text" id="packet-name" placeholder="Test Packet">
            </div>
            <div class="input-group">
                <label for="packet-description">Description:</label>
                <textarea id="packet-description" placeholder="Test packet description"></textarea>
            </div>
            <div class="input-group">
                <label for="packet-type">Type:</label>
                <select id="packet-type">
                    <option value="starter">Starter</option>
                    <option value="equipment">Equipment</option>
                    <option value="weapon">Weapon</option>
                    <option value="special">Special</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="input-group">
                <label for="packet-coins">Price (Coins):</label>
                <input type="number" id="packet-coins" value="1000">
            </div>
            <div class="input-group">
                <label for="packet-gems">Price (Gems):</label>
                <input type="number" id="packet-gems" value="50">
            </div>
            <button onclick="createTestPacket()">‚ûï Create Test Packet</button>
            <button onclick="getPacketStatistics()">üìä Get Statistics</button>
        </div>
        
        <!-- Log Section -->
        <div class="test-section">
            <h2>üìã Activity Log</h2>
            <button onclick="clearLog()">üßπ Clear Log</button>
            <div id="log" class="log-area">
                <div>üöÄ Ready to test packet system...</div>
            </div>
        </div>
    </div>

    <script>
        let apiBaseUrl = 'http://localhost:3300/api';
        let currentUserId = 1;
        let authToken = null; // Would be set after login in real app
        
        // Utility functions
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logElement.innerHTML += `<div>[${timestamp}] ${prefix} ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '<div>üöÄ Log cleared...</div>';
        }
        
        function updateConfig() {
            apiBaseUrl = document.getElementById('api-url').value;
            currentUserId = parseInt(document.getElementById('user-id').value);
        }
        
        async function apiRequest(method, endpoint, data = null) {
            updateConfig();
            
            try {
                const config = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (authToken) {
                    config.headers.Authorization = `Bearer ${authToken}`;
                }
                
                if (data) {
                    config.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${apiBaseUrl}${endpoint}`, config);
                const result = await response.json();
                
                if (response.ok) {
                    return { success: true, data: result };
                } else {
                    return { success: false, error: result, status: response.status };
                }
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        // Test functions
        async function testConnection() {
            log('Testing API connection...');
            const result = await apiRequest('GET', '/status');
            
            if (result.success) {
                log('‚úÖ API connection successful', 'success');
            } else {
                log(`‚ùå API connection failed: ${JSON.stringify(result.error)}`, 'error');
            }
        }
        
        async function loadUserBalance() {
            log('Loading user balance...');
            const result = await apiRequest('GET', `/users/${currentUserId}/currency`);
            
            if (result.success) {
                const currency = result.data.data.currency;
                document.getElementById('user-coins').textContent = currency.coins.toLocaleString();
                document.getElementById('user-gems').textContent = currency.gems.toLocaleString();
                log(`Balance loaded: ${currency.coins} coins, ${currency.gems} gems`, 'success');
            } else {
                log(`Failed to load balance: ${JSON.stringify(result.error)}`, 'error');
                document.getElementById('user-coins').textContent = 'Error';
                document.getElementById('user-gems').textContent = 'Error';
            }
        }
        
        async function loadPackets(type = null) {
            log('Loading packets...');
            let endpoint = '/gamePackets';
            if (type) {
                endpoint += `?packet_type=${type}`;
            }
            
            const result = await apiRequest('GET', endpoint);
            
            if (result.success) {
                const packets = result.data.data.packets;
                displayPackets(packets);
                log(`Loaded ${packets.length} packets`, 'success');
            } else {
                log(`Failed to load packets: ${JSON.stringify(result.error)}`, 'error');
            }
        }
        
        async function loadFeaturedPackets() {
            log('Loading featured packets...');
            const result = await apiRequest('GET', '/gamePackets/featured');
            
            if (result.success) {
                const packets = result.data.data.featured_packets;
                displayPackets(packets);
                log(`Loaded ${packets.length} featured packets`, 'success');
            } else {
                log(`Failed to load featured packets: ${JSON.stringify(result.error)}`, 'error');
            }
        }
        
        function displayPackets(packets) {
            const container = document.getElementById('packets-container');
            container.innerHTML = '';
            
            packets.forEach(packet => {
                const packetCard = createPacketCard(packet);
                container.appendChild(packetCard);
            });
        }
        
        function createPacketCard(packet) {
            const card = document.createElement('div');
            card.className = 'packet-card';
            
            const priceText = packet.price_coins > 0 && packet.price_gems > 0 
                ? `${packet.price_coins} coins OR ${packet.price_gems} gems`
                : packet.price_coins > 0 
                    ? `${packet.price_coins} coins`
                    : packet.price_gems > 0 
                        ? `${packet.price_gems} gems`
                        : 'FREE';
            
            card.innerHTML = `
                <h3>${packet.name}</h3>
                <div class="packet-type">${packet.packet_type}</div>
                <p>${packet.description || 'No description'}</p>
                <div class="price">üí∞ ${priceText}</div>
                <div><strong>Level Required:</strong> ${packet.level_requirement}</div>
                <div><strong>Purchases:</strong> ${packet.total_purchases || 0}</div>
                <div><strong>Unique Buyers:</strong> ${packet.unique_buyers || 0}</div>
                ${packet.items ? `
                    <div class="items-list">
                        ${packet.items.map(item => `
                            <div class="item">
                                <span class="rarity ${item.rarity}">${item.rarity}</span>
                                ${item.item_name} x${item.quantity}
                                ${item.is_guaranteed ? '(Guaranteed)' : `(${item.drop_chance}%)`}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                <div style="margin-top: 15px;">
                    <button onclick="checkPurchaseEligibility(${packet.id})">üîç Check Eligibility</button>
                    <button onclick="purchasePacket(${packet.id}, 'coins')">üí∞ Buy with Coins</button>
                    ${packet.price_gems > 0 ? `<button onclick="purchasePacket(${packet.id}, 'gems')">üíé Buy with Gems</button>` : ''}
                    <button onclick="viewPacketDetails(${packet.id})">üëÅÔ∏è View Details</button>
                </div>
            `;
            
            return card;
        }
        
        async function checkPurchaseEligibility(packetId) {
            log(`Checking purchase eligibility for packet ${packetId}...`);
            const result = await apiRequest('GET', `/gamePackets/${packetId}/can-purchase?user_id=${currentUserId}`);
            
            if (result.success) {
                const eligibility = result.data.data;
                if (eligibility.canPurchase) {
                    log(`‚úÖ User can purchase packet ${packetId}`, 'success');
                } else {
                    log(`‚ùå Cannot purchase packet ${packetId}: ${eligibility.reason}`, 'warning');
                }
            } else {
                log(`Failed to check eligibility: ${JSON.stringify(result.error)}`, 'error');
            }
        }
        
        async function purchasePacket(packetId, paymentType) {
            log(`Attempting to purchase packet ${packetId} with ${paymentType}...`);
            
            const purchaseData = {
                user_id: currentUserId,
                payment_type: paymentType
            };
            
            const result = await apiRequest('POST', `/gamePackets/${packetId}/purchase`, purchaseData);
            
            if (result.success) {
                const purchase = result.data.data;
                log(`üéâ Packet purchased successfully! Purchase ID: ${purchase.purchase_id}`, 'success');
                log(`Payment: ${purchase.payment.amount} ${purchase.payment.type}`, 'info');
                log(`Items received: ${purchase.rewards.length}`, 'info');
                
                // Show received items
                purchase.rewards.forEach(item => {
                    log(`  - ${item.item_name} x${item.quantity} (${item.rarity})`, 'info');
                });
                
                // Refresh user balance
                loadUserBalance();
            } else {
                log(`‚ùå Purchase failed: ${JSON.stringify(result.error)}`, 'error');
            }
        }
        
        async function viewPacketDetails(packetId) {
            log(`Loading details for packet ${packetId}...`);
            const result = await apiRequest('GET', `/gamePackets/${packetId}`);
            
            if (result.success) {
                const packet = result.data.data;
                log(`üì¶ Packet: ${packet.name}`, 'info');
                log(`   Type: ${packet.packet_type}`, 'info');
                log(`   Price: ${packet.price_coins} coins, ${packet.price_gems} gems`, 'info');
                log(`   Items: ${packet.items.length}`, 'info');
                packet.items.forEach(item => {
                    log(`   - ${item.item_name} x${item.quantity} (${item.rarity}, ${item.drop_chance}% chance)`, 'info');
                });
            } else {
                log(`Failed to load packet details: ${JSON.stringify(result.error)}`, 'error');
            }
        }
        
        async function createTestPacket() {
            log('Creating test packet...');
            
            const packetData = {
                name: document.getElementById('packet-name').value || `Test Packet ${Date.now()}`,
                description: document.getElementById('packet-description').value || 'Test packet created from web interface',
                packet_type: document.getElementById('packet-type').value,
                price_coins: parseInt(document.getElementById('packet-coins').value) || 0,
                price_gems: parseInt(document.getElementById('packet-gems').value) || 0,
                level_requirement: 1,
                is_active: true,
                is_featured: false
            };
            
            const result = await apiRequest('POST', '/gamePackets/admin', packetData);
            
            if (result.success) {
                log(`‚úÖ Test packet created successfully! ID: ${result.data.data.id}`, 'success');
                loadPackets(); // Refresh packets list
            } else {
                log(`‚ùå Failed to create packet: ${JSON.stringify(result.error)}`, 'error');
            }
        }
        
        async function getPacketStatistics() {
            log('Loading packet statistics...');
            const result = await apiRequest('GET', '/gamePackets/admin/statistics');
            
            if (result.success) {
                const stats = result.data.data;
                log(`üìä Packet Statistics:`, 'info');
                log(`   Total Packets: ${stats.summary.total_packets}`, 'info');
                log(`   Total Purchases: ${stats.summary.total_purchases}`, 'info');
                log(`   Revenue: ${stats.summary.total_revenue_coins} coins, ${stats.summary.total_revenue_gems} gems`, 'info');
            } else {
                log(`Failed to load statistics: ${JSON.stringify(result.error)}`, 'error');
            }
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            log('üéÆ Game Packet Test Interface loaded');
            testConnection();
            loadUserBalance();
            loadPackets();
        });
    </script>
</body>
</html>
